{% extends "homepage/main_template.html" %}
{% load staticfiles %}
{% block title %}
    Register
{% endblock %}

{% block content %}

    <ol class="breadcrumb">
        <li><a href="{% url 'homepage:index' %}">Home</a></li>
        <li>Register</li>
    </ol>


    <!-- ======== @Region: #content ======== -->
    <div id="content">
        <div class="container" id="about">
            <div class="row">
                <!--main content-->
                <h1>Register</h1>

                <h3 class="alert-success">{{ message }}</h3>

                <form action="" method="post" class="signUp">{% csrf_token %}
                    {{ form.as_p }}

                    <input type="submit" class="btn btn-success" value="Create" />
                </form>

                <br>

                <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
            </div>
        </div>
    </div>


{% endblock %}
